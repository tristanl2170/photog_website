<!DOCTYPE html>
<html>
<head>
    <html lang="en"></html>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Photography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>
<body>
    <!--Header-->
    <div class="Header">
        <p>PHOTOGRAPHY</p>
    </div>

    <!--Navigation Bar-->
    <div class="icon-bar">
        <a href="#"><i class="fa fa-home"></i></a>
        <a href="#"><i class="fa fa-search"></i></i></a>
        <a href="#"><i class="fa fa-globe"></i></a>
        <a href="#"><i class="fa fa-envelope"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
    <div>

    <!--ImageSlideshow-->
    
    <div class="slideshow-container">
    
    <div class="mySlide">
        <div class="numbertext">1 / 3</div>
        <img src="Images/_DSC8252.jpg" width="100%">
        <div class="text">Picture 1</div>
    </div>

    <div class="mySlide">
        <div class="numbertext">2 / 3</div>
        <img src="Images/_DSC8351.jpg" width="100%">
        <div class="text">Picture 2</div>
    </div>

    <div class="mySlide">
        <div class="numbertext">3 / 3</div>
        <img src="Images/_DSC8681.jpg" width="100%">
        <div class="text">Picture 3</div>
    </div>
    
    <button class="prev" onclick="plusSlide(-1)">&#10094;</button>
    <button class="next" onclick="plusSlide(1)">&#10095;</button>
    
    </div>
    <br>
    <div style="text-align:center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
